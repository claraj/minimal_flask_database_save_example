<h1>Search results for {{ search_term }}</h1>

<!-- todo format neatly -->
<div>{{ results }}</div>

<h2>Press the save button to save these results</h2>
<form method="POST" action="/save_bookmark">
    <!-- include the unique result so the app 
        can look up the full results in the store -->
    <p>Bookmark your results?</p>
    <input type="hidden" name="result_id" value="{{result_id}}">
    <button type="submit">Save!</button>
</form>
